<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator ðŸ”‘</title>

    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Random Password Generator ðŸ”‘</h1>

        <div class="form-grp">
            <label for="passLength">Password Length</label>
            <input type="number" class= "pass-length" id="passLength" min="5" max="128" value="5">
        </div>

        <div class="checkbox-grp">
            <div class="checkbox-item">
                <input type="checkbox" id="includeUppercase" checked>
                <label for="includeUppercase">Uppercase (A-Z)</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="includeLowercase" checked>
                <label for="includeLowercase">Lowercase (a-z)</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="includeNumbers" checked>
                <label for="includeNumbers">Numbers (0-9)</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="includeSymbols" checked>
                <label for="includeSymbols">Symbols (!@#$%)</label>
            </div>
        </div>
        
        <button class="generate-btn" id="generateBtn" onclick="generatePass()">Generate Password</button>

        <div class="result-cont">
            <input type="text" id="passwordResult" placeholder="generated password here" disabled>
            <button class="copy-btn" id= "copyBtn" onclick="copyPassword()">Copy</button>
        </div>

        <div class="strength-indicator" id="strengthIndicator" ></div>
        <div id="errMsg" class="error"></div>
    </div>
    
    <script src="/script.js"></script>
</body>
</html>
